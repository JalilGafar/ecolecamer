<div fxFlex fxLayout="column">
    <h2>Quel diplôme souhaitez-vous préparer ?</h2>
    <p-accordion >
        <p-accordionTab header="CAP ou équivalent" [selected]="true" >
            <div *ngFor="let degree of degree$ | async | myfilter:cap" fxFlex fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutGap.xs="20px">       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}} >
                </button>
            </div>
        </p-accordionTab>  
        <p-accordionTab header="Bac+1 à Bac+2" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:bts" fxFlex fxLayout="raw">       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab> 
        <p-accordionTab header="Bac+3" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:licence" fxFlex fxLayoutGap="313px">       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab> 
        <p-accordionTab header="Bac+4 à Bac+5" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:master" fxFlex fxLayout="raw">       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab>
        <p-accordionTab header="Bac+6 et plus" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:doctor" fxFlex fxLayout="raw">       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab>
        <p-accordionTab header="autre" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:autre" fxLayout="row wrap" fxLayoutGap="33px">       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>

<div fxFlex fxLayout="column">
    <h2>Quel diplôme souhaitez-vous préparer ?</h2>
    <p-accordion>
        <p-accordionTab header="CAP ou équivalent" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:cap" >       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab>  
        <p-accordionTab header="Bac+1 à Bac+2" [selected]="true"  >
            <div *ngFor="let degree of degree$ | async | myfilter:bts" >       
                <button pButton pRipple type="button"
                        label={{degree.nom_cat}}>
                </button>
            </div>
        </p-accordionTab> 
    </p-accordion>
</div>

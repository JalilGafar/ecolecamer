
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
            <mat-icon>menu</mat-icon>
        </button>
        <span>EcoleCamer</span>
        <span class="menu-spacer"></span>
        <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs >
            <button mat-button [matMenuTriggerFor]="diplomes" >Diplômes</button>
            <mat-menu #diplomes="matMenu">
                <button mat-menu-item>Diplomes</button>
                <button mat-menu-item>Bac Pro</button>
                <button mat-menu-item>CAP</button>
                <button mat-menu-item>BTS</button>
                <button mat-menu-item>Prépa</button>
                <button mat-menu-item>DUT</button>
                <button mat-menu-item>BUT</button>
                <button mat-menu-item>Bachelor</button>
                <button mat-menu-item>Licence</button>
                <button mat-menu-item>Licence Pro</button>
                <button mat-menu-item>Master</button>
            </mat-menu>
            <button mat-button >Ècoles</button>
            <button mat-button [matMenuTriggerFor]="formation" >Formation</button>
            <mat-menu #formation="matMenu">
                <button mat-menu-item>Domaine d'étude</button>
                <button mat-menu-item>Filière</button>
                <button mat-menu-item>Formation à distance</button>
                <button mat-menu-item>Métier</button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <button mat-button [matMenuTriggerFor]="diplomes" >Diplômes</button>
            <mat-menu #diplomes="matMenu">
                <button mat-menu-item>Diplomes</button>
                <button mat-menu-item>Bac Pro</button>
                <button mat-menu-item>CAP</button>
                <button mat-menu-item>BTS</button>
                <button mat-menu-item>Prépa</button>
                <button mat-menu-item>DUT</button>
                <button mat-menu-item>BUT</button>
                <button mat-menu-item>Bachelor</button>
                <button mat-menu-item>Licence</button>
                <button mat-menu-item>Licence Pro</button>
                <button mat-menu-item>Master</button>
            </mat-menu>
            <button mat-button >Ècoles</button>
            <button mat-button [matMenuTriggerFor]="formation" >Formation</button>
            <mat-menu #formation="matMenu">
                <button mat-menu-item>Domaine d'étude</button>
                <button mat-menu-item>Filière</button>
                <button mat-menu-item>Formation à distance</button>
                <button mat-menu-item>Métier</button>
            </mat-menu>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
</mat-sidenav-container>
